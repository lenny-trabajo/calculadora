<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/a.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora</h1>
    <main class="contenido">
        <div class="calculadora">
             <div id="scream" ></div>  
             <div class="opera">
                <div class="numeros">
                    <button class="boton" id="1">1</button>
                    <button class="boton" id="2">2</button>
                    <button class="boton" id="3">3</button>
                    <button class="boton" id="4">4</button>
                    <button class="boton" id="5">5</button>
                    <button class="boton" id="6">6</button>
                    <button class="boton" id="7">7</button>
                    <button class="boton" id="8">8</button>
                    <button class="boton" id="9">9</button>
                    <button class="boton" id="10">0</button>
                </div> 
                <div class="operaciones">
                    <button class="boton" id="mas" >+</button>
                    <button class="boton" id="menos">-</button>
                    <button class="boton" id="por">*</button>
                    <button class="boton" id="dividir">/</button>
                    <button class="boton" id="igual">=</button>
                    <button class="boton" id="borraruno">DEL</button>
                    <button class="boton" id="borrar">AC</button>
                    <button class="boton" id="punto">.</button>
                </div>
            </div>
        </div>
             
       
    </main>
        
    
    <script src="./js/a.js"></script>
</body>
</html>
